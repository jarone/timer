<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .default {
      color:darkslateblue;
      font-size: 900%;
      text-align: center;
      line-height: 40rem;
    }
    .unit {
      font-size:60%;
    }
    .active {
      color: mediumslateblue;
    }
    .dark {
      background-color: darkslateblue;
      color:white;
    }
    .dark.active {
      background-color: mediumslateblue;
    }
  </style>
</head>
<body class="default">
  <span id="container"></span>
  <span class="unit">s</span>
  <script>
    const reminder = new Audio('./assets/reminder.mp3')
    const alarm = new Audio('./assets/alarm.mp3')
    const panel = document.body
    const container = document.getElementById('container')
    const ALARM_THRESHOLD = 42
    const defaultSeconds = 300
    let is_alarm_has_fire = 0

    function isNight () {
      const hours = (new Date()).getHours()
      return (hours >= 20) || (hours <= 6)
    }

    function checkDarkmode () {
      isNight() ? (panel.className += ' dark') : (panel.className = 'default')
    }

    panel.addEventListener('click', clickHandler)

    function clickHandler () {
      loadAudios()
      alarm.load()
      panel.className += ' active'
      startCountdown(+container.textContent || 0)
    }

    panel.addEventListener('loadAudios', loadAudios)

    function loadAudios () {
      reminder.load()
    }

    function resetStatus () {
      updateTime(defaultSeconds)
      is_alarm_has_fire = 0
      checkDarkmode()
    }

    function updateTime (seconds) {
      container.textContent = seconds
    }

    function playSound (seconds) {
      panel.dispatchEvent(new Event('loadAudios'))
      if (is_alarm_has_fire) return
      (+seconds <= ALARM_THRESHOLD) ? (is_alarm_has_fire++, alarm.play()) : reminder.play()
    }

    function startCountdown(seconds) {
      const timer = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(timer)
          resetStatus()
          return
        }

        playSound(seconds)
        updateTime(--seconds)

      }, 1000);
    }

    resetStatus()
  </script>
</body>
</html>
